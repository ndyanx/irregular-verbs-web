<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Randy Bryan">
  <meta name="copyright" content="© 2025 Randy Bryan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verbos Irregulares en Inglés</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="fixed-controls">
    <button id="toggle-sound" class="icon-btn sound-btn" aria-label="Alternar sonido">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path class="sound-icon" d="M3 12v4a2 2 0 0 0 2 2h3l5 4V5l-5 4H5a2 2 0 0 0-2 2z"></path>
        <path class="sound-wave wave-1" d="M15 18a4 4 0 0 0 0-8"></path>
        <path class="sound-wave wave-2" d="M15 22a8 8 0 0 0 0-16"></path>
      </svg>
    </button>
    <button id="toggle-mode" class="icon-btn mode-btn" aria-label="Alternar modo oscuro">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path class="moon-icon" d="M21 12.8A9 9 0 1 1 11.2 3 7 7 0 0 0 21 12.8z"></path>
        <circle class="sun-icon" cx="12" cy="12" r="4" opacity="0"></circle>
      </svg>
    </button>
  </div>
  <div class="quiz-button-container">
    <button id="quiz-button" class="quiz-btn-with-text" aria-label="Abrir juego de verbos">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
      </svg>
      <span class="quiz-btn-text">Practicar</span>
    </button>
  </div>
  <div id="quiz-modal" class="quiz-modal">
    <div class="quiz-content">
      <div class="quiz-header">
        <h3>Juego de Verbos Irregulares</h3>
        <button id="close-quiz" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="quiz-body">
        <div id="quiz-question" class="quiz-question"></div>
        <input type="text" id="quiz-answer" class="quiz-input" placeholder="Escribe tu respuesta...">
        <button id="quiz-submit" class="quiz-submit">Comprobar</button>
        <div id="quiz-feedback" class="quiz-feedback"></div>
        <div id="quiz-reference" class="quiz-reference"></div>
        <div id="quiz-stats" class="quiz-stats"></div>
      </div>
    </div>
  </div>

  <main class="content-wrapper">
    <h1>Verbos Irregulares en Inglés</h1>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar verbos...">
      <button id="toggle-participle" class="icon-btn-text">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span>Participio</span>
      </button>
      <select id="sortOrder" class="sort-selector">
        <option value="default">Orden: A-Z</option>
        <option value="identical">Formas idénticas</option>
        <option value="easy">Más fáciles</option>
        <option value="common">Más comunes</option>
      </select>
    </div>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Presente</th>
            <th>Pasado</th>
            <th class="participle-column">Participio</th>
            <th>Significado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <template id="row-template">
        <tr>
          <td class="present-cell"></td>
          <td class="past-cell"></td>
          <td class="participle-cell"></td>
          <td class="meaning-cell">
            <div class="meaning-wrapper">
              <span class="present-meaning"></span>
              <span class="meaning-separator"> - </span>
              <span class="past-meaning"></span>
              <span class="meaning-separator"> - </span>
              <span class="participle-meaning"></span>
            </div>
          </td>
        </tr>
      </template>
    </div>

    <div class="pagination-controls">
      <button id="prevPage" class="pagination-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Anterior
      </button>
      <span id="pageInfo">Página 1</span>
      <button id="nextPage" class="pagination-btn">
        Siguiente
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
      <select id="rowsPerPage">
        <option value="10">10</option>
        <option value="25" selected>25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <a href="https://www.instagram.com/randybryanzz/" target="_blank" rel="noopener noreferrer" class="gradient-link">
        <span class="instagram-icon">
          <svg aria-label="Instagram" viewBox="0 0 24 24" width="18" height="18">

                <stop offset="40%" stop-color="#e1306c" />

                <stop offset="80%" stop-color="#f56040" />
                <stop offset="100%" stop-color="#ffdc80" />
              </linearGradient>
            </defs>

          </svg>
        </span>
        <span class="gradient-text">@randybryanzz</span>
      </a>
      <p>© 2025 Verbos Irregulares</p>
    </div>
  </footer>

  <script src="src/js/script.js"></script>
</body>
</html>
