<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Randy Bryan">
  <meta name="copyright" content="© 2025 Randy Bryan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verbos Irregulares en Inglés</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <div class="controls-container">
    <button id="toggle-sound" class="sound-btn">🔈 Pronunciación</button>
    <button id="toggle-mode">🌙 Modo Oscuro</button>
    <button id="toggle-participle" class="participle-btn">👁️ Ocultar Participio</button>
  </div>
  
  <h1>Verbos Irregulares en Inglés</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar verbos...">
    <select id="sortOrder" class="sort-selector">
      <option value="default">Orden: Predeterminado (A-Z)</option>
      <option value="identical">Verbos iguales en Presente/Pasado</option>
      <option value="easy">Más fáciles de aprender (recomendado)</option>
      <option value="common">Más comunes (uso frecuente)</option>
    </select>
  </div>
  

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Presente</th>
          <th>Pasado</th>
          <th class="participle-column">Participio</th>
          <th>Significado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination-controls">
    <button id="prevPage">
      <span class="arrow">←</span> Anterior
    </button>
    <span id="pageInfo">Página 1</span>
    <button id="nextPage">
      Siguiente <span class="arrow">→</span>
    </button>
    <br /><br />
    <label for="rowsPerPage">Mostrar: </label>
    <select id="rowsPerPage">
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span>verbos por página</span>
  </div>

  <script src="src/js/script.js"></script>
  <footer class="footer">
    <a href="https://www.instagram.com/randybryanzz/" target="_blank" rel="noopener noreferrer">
      <img src="src/img/instagram_icon.png" alt="Instagram" class="ig-icon" />
      @randybryanzz
    </a>
  </footer>
  <footer class="copyright-footer">
    <p>© 2025 Verbos Irregulares by Randy Bryan. Todos los derechos reservados.</p>
    <a rel="license" href="https://creativecommons.org/licenses/by-nc-nd/4.0/">
      <img alt="Licencia Creative Commons" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png">
    </a>
  </footer>
</body>
</html>
